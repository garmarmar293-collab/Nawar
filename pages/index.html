    <style>
      :root {
        --gold-primary: #d4af37;
        --gold-secondary: #f9e29c;
        --dark-bg: #050505;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--dark-bg);
        color: #fff9f0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        /* Safe area support for iOS/Android notches */
        padding-bottom: env(safe-area-inset-bottom);
      }
      ::-webkit-scrollbar {
        width: 3px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #b8860b, #d4af37);
        border-radius: 10px;
      }
      .bg-gold-luxury { 
        background: linear-gradient(135deg, #b8860b 0%, #d4af37 50%, #f9e29c 100%); 
      }
      .text-gold-luxury {
        background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(212, 175, 55, 0.1);
      }
      
      /* Ripple Effect Styles */
      .ripple {
        position: relative;
        overflow: hidden;
      }
      .ripple::after {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, currentColor 10%, transparent 10.01%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10, 10);
        opacity: 0;
        transition: transform 0.5s, opacity 1s;
      }
      .ripple:active::after {
        transform: scale(0, 0);
        opacity: 0.3;
        transition: 0s;
      }

      @keyframes scan-line {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(300%); opacity: 0; }
      }
      .animate-scan { animation: scan-line 3s ease-in-out infinite; }
      .perspective-1000 { perspective: 1000px; }
    </style>
